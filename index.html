<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/reset.css" />
        <link rel="stylesheet" href="./assets/style.css" />
        <title>Quiz Game!</title>
    </head>

    <body>
        <header>
            <h1><em id="theme"></em> Quiz Game!</h1>
            
        </header>

        <main class="bordered">
            <section id="top-bar">
                <aside id="view-high-scores" class="bordered">View High Scores</aside>
                <section id="message-box" class="bordered"></section>
                <aside id="timer-box" class="bordered">
                    <p>Time</p>
                    <section id="time"></section>
                </aside>
                <aside id="points-box" class="bordered">
                    <p>Points</p>
                    <section id="points">100</section>
                </aside>
            </section>

            <section id="quiz-box" class="bordered">
                <article id="question-box" class="bordered">
                    <button id="start" class="bordered">Start</button>
                    Click 'Start' for a new game!
                </article>
                <ol id="answer-box"></ol>
                <summary id="scoreboard" class="bordered hidden"><h2>High Scores!</h2></summary>
            </section>
        </main>

        <script type="text/javascript" src="./assets/quiz-questions.js"></script>
        <script type="text/javascript" src="./assets/script.js"></script>
    </body>

</html>
