<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/reset.css" />
        <link rel="stylesheet" href="./assets/style.css" />
        <title>Quiz Game!</title>
    </head>

    <body>
        <header>
            <h1><em id="theme"></em>Quiz Game!</h1>
            
        </header>

        <main class="bordered">
            <section id="top-bar">
                <aside id="view-high-scores" class="bordered">View High Scores</aside>
                <section id="message-box" class="bordered">Messages</section>
                <aside id="timer-box" class="bordered">
                    <p>Time</p>
                    <section id="time">160s</section>
                </aside>
            </section>

            <section id="quiz-box" class="bordered">
                <article id="question-box" class="bordered">
                    Just what the heck is JavaScript, anyway?
                    <button id="start">Start</button>
                </article>
                <ol id="answer-box">
                    <li>Duh</li>
                    <li>Uh</li>
                    <li>Huh?</li>
                    <li>Meh.</li>
                </ol>
            </section>
        </main>

        <script type="text/javascript" src="./assets/quiz-questions.js"></script>
        <script type="text/javascript" src="./assets/script.js"></script>
    </body>

</html>
